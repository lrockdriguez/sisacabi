<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sisacabi V 9.1</title>
</h:head>

<h:body>

	<h:form id="formBitacora">
		<h1>Crear bitácora</h1>
		<p:panel id="pnl" header="Bitácora" style="margin-bottom:10px;"
			rendered="true">
			<h3 style="margin-top: 0">Selección de actividades</h3>
			<p:outputLabel for="Fecha" value="Fecha:" />

			<p:calendar id="Fecha"
				value="#{bitacoraSisddeqController.fechaBitacora}"
				pattern="dd/MM/yyyy" disabled="true" />
			<h:panelGrid columns="2">
			
			
			<!--	<p:outputLabel for="horas" value="Horas: " />
				<p:inputText id="horas" value="#{bitacoraSisddeqController.horas}"
					style="width:50px" />
					
					
				<p:outputLabel for="asistentes" value="Asistentes: " />
				<p:inputText id="asistentes"
					value="#{bitacoraSisddeqController.asistentes}" style="width:50px" />-->
					
					
				<p:outputLabel for="customRadio" value="Fecha conmemorativa: " />
					<p:selectOneRadio id="customRadio"
					value="#{bitacoraSisddeqController.accionFechaConmemorativas}">
					<f:selectItem itemLabel="Si" itemValue="1" />
					<f:selectItem itemLabel="No" itemValue="0" />
				</p:selectOneRadio>
				
				<p:outputLabel for="customRadio2" value="Prescencia Medios: " />
				
				<p:selectOneRadio id="customRadio2"
					value="#{bitacoraSisddeqController.accionPrescenciaMedios}">
					<f:selectItem itemLabel="Si" itemValue="1" />
					<f:selectItem itemLabel="No" itemValue="0" />
				</p:selectOneRadio>
				
			</h:panelGrid>
			

			<p:pickList id="pickList"
				value="#{bitacoraSisddeqController.actividadesDualModel}"
				var="actividades" itemLabel="#{actividades}"
				itemValue="#{actividades}" />
			<h:panelGrid columns="2">
						<p:outputLabel for="actividad" value="Actividad: " />	
						
						
									
				<p:selectOneMenu id="actividad"
					value="#{bitacoraSisddeqController.sisddeqCEstadoActividadSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona la actividad" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaActividad}" />
				</p:selectOneMenu>
				
				
				<p:outputLabel for="origen" value="Origen Asistencia: " />
				<p:selectOneMenu id="origen"
					value="#{bitacoraSisddeqController.origenAsistenciaSelect }"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona el Origen" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaOrigenes}" />
				</p:selectOneMenu>
				
				
				<p:outputLabel for="proposito" value="Propósito: " />
				<p:selectOneMenu id="proposito"
					value="#{bitacoraSisddeqController.sisddeqCPropositoSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona el propósito" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaProposito}" />
				</p:selectOneMenu>
				<p:outputLabel for="proposito" value="Tema: " />



				<p:selectOneMenu id="tema"
					value="#{bitacoraSisddeqController.sisddeqCTemaSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona el tema" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaTema}" />
				</p:selectOneMenu>
				
				
				<h3>Instituciones</h3>
				<p:inputTextarea value="#{bitacoraSisddeqController.instituciones}"
					rows="10" cols="50" counter="display" maxlength="500"
					counterTemplate="{0} Caracteres restantes." autoResize="false" />
				<h:outputText id="display" />
				<h:outputText id="instituciones"
					value="Capturar sus comentarios que no exedan de 500 caracteres." />
					
					
					<p:outputLabel for="horas" value="Horas: " />
				<p:inputText id="horas" value="#{bitacoraSisddeqController.horas}"
					style="width:50px" />
					
					
				<p:outputLabel for="asistentes" value="Asistentes: " />
				<p:inputText id="asistentes"
					value="#{bitacoraSisddeqController.asistentes}" style="width:50px" />
					
					
				
				<p:outputLabel for="poblacion" value="Población: " />
				<p:selectOneMenu id="poblacion"
					value="#{bitacoraSisddeqController.sisddeqCPoblacionSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona la población" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaPoblacion}" />
				</p:selectOneMenu>

				<p:outputLabel for="proposito" value="Sector: " />
				<p:selectOneMenu id="sector"
					value="#{bitacoraSisddeqController.sisddeqCSectorSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona el sector" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaSector}" />
				</p:selectOneMenu>
				
				
				<p:outputLabel for="proyecto" value="Proyecto: " />
				<p:selectOneMenu id="proyecto"
					value="#{bitacoraSisddeqController.sisddeqCProyectoSelect}"
					style="width:300px">
					<f:selectItem itemLabel="Selecciona el Proyecto" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{bitacoraSisddeqController.mapaProyecto}" />
				</p:selectOneMenu>

				



				<h3>Comentarios</h3>
				<p:inputTextarea value="#{bitacoraSisddeqController.comentarios}"
					rows="10" cols="50" counter="display" maxlength="500"
					counterTemplate="{0} Caracteres restantes." autoResize="false" />
				<h:outputText id="display" />
				<h:outputText id="comentarios"
					value="Capturar sus comentarios que no exedan de 500 caracteres." />
			</h:panelGrid>












			<!-- <p:commandButton id="citySubmit" value="Submit"
				update="displayCities" oncomplete="PF('cityDialog').show()"
				style="margin-top:5px" /> -->
		</p:panel>
	</h:form>
</h:body>
</html>
